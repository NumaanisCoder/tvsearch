<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV SEARCH BY NK</title>
    <link rel="stylesheet" href="tvsearch.css">
</head>

<body>
    <h1 id="ti">TV Search App</h1>
    <hr>
    <form>
        <input oninput="suggest()" id="inpu" name="query" type="text" placeholder="Search Movie/show..">
        <select name="" id="select">
            <option value="Mov">Movies</option>
            <option value="Web">Web Series</option>
        </select>
        <button>Search</button>
    </form>

    <div id="suggest">
        <p id="suggest1"></p>
        <p id="suggest2"></p>
        <p id="suggest3"></p>
    </div>

    
    <h1 id="heading"></h1>
    <div id="info">
        <img id="photo" src="" alt="">
        <p id="rating"></p>
        <p id="reld"></p>
        <p id="endd"></p>
        <p id="platform"></p>
        <p id="detail"></p>
    </div>

    <div id="footer">
        <hr>
        <p>Designed by NN</p>
    </div>

</body>
<script src="tvsearch.js"></script>

</html>

</html>
