<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tv Search App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="XeDKDwpFQUUgFtfZg1ailyUPhSXJeC_RYid23EZKp5Q" />
    <title>TV SEARCH APP</title>
    <link rel="stylesheet" href="tvsearch.css">
    
</head>

<body>
    <h1 id="ti">TV Search App</h1>
    <form>
        
    <input id="inpu" name="query" type="text" placeholder="Search Movie/show..">
            <select name="" id="select">
            <option value="Mov">Movies</option>
            <option value="Web">Web Series</option>
        </select>
        <button>Search</button>
    </form>

    
    <h1 id="heading"></h1>
    <div id="info">
        <img id="photo" src="" alt="">
       
        <br>
        <p id="rating"></p>
        <p id="reld"></p>
        <p id="endd"></p>
        <p id="platform"></p>
        <p id="detail"></p>
    </div>

    <div id="footer">
        <hr>
        <p>Designed by NN</p>
    </div>

</body>
<script src="tvsearch.js"></script>

</html>

</html>
